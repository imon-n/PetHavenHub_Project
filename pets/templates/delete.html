{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}

<div class="m-4">
    <form style="width:50% ; margin : auto" method="post">
        <h1 class="text-center">Are you Sure to delete?</h1>
        {% csrf_token %}
        {{form | crispy}}
        <div class="m-3" style="text-align: center;">
            <button class="btn btn-warning m-3">Delete</button>
        </div> 
    </form>    
</div>
{% endblock %}
